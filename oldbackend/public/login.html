<!DOCTYPE html>

<head>
    <title>Power Bank</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="icon.png">
    <meta name="author" content="Narbeh Malekian, Pranika Bedi">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
</head>

<body>
    <table id="head">
        <tr>
            <td class="margin"></td>
            <td>
                <header>
                    <table>
                        <tr>
                            <td>
                                <h2 class="head"></h2>
                            </td>
                            <td style="width: 100%">
                                <h2 id="pagename" class="title">Power Bank</h2>
                            </td>
                            <td>
                                <h2 class="head"></h2>
                            </td>
                        </tr>
                    </table>
                </header>
            </td>
            <td class="margin"></td>
        </tr>
    </table>

    <!-- left panel -->
    <table class="panel" id="left">
        <tr>
            <th class="panelTop"></th>
        </tr>
        <tr>
            <th><button onclick="changePage('map')">
             Find Chase Location</button></th>
        </tr>
        <tr>
            <th><button onclick="load('support')">
            Support and Info</button></th>
        </tr>
        <tr>
            <th class="panelBottom"></th>
        </tr>
    </table>

    <div class="login-page">
        <div class="form">
            <form class="login-form">
                <input type="text" placeholder="username" id="login-user" />
                <input type="password" placeholder="password" id="login-pass" />
                <button onclick="doAction('Login')">login</button>
                <p class="message">Not Registered? <a href="#">Register</a> </p>
            </form>
            <form class="register-form">
                <input type="text" placeholder="first name" id="form-first" />
                <input type="text" placeholder="last name" id="form-last" />
                <input type="password" placeholder="password" id="form-pass" />
                <input type="text" placeholder="address" id="form-addr" />
                <button onclick="doAction('RegisterUser')">Create</button>
                <p class="message">Already registered? <a href="#"> Login </a> </p>
            </form>
            <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
            <script>
                $('.message a').click(function() {
                    $('form').animate({
                        height: "toggle",
                        opacity: "toggle"
                    }, "slow");
                });
            </script>
        </div>
    </div>

</body>

</html>
